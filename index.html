<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Universe</title>
    <style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --nav-bg: rgba(0, 0, 0, 0.7);
    --accent: #ffd700;
    --hover-bg: pink;
    --hover-color: #000;
}

.light-theme {
    --bg-color: #fff;
    --text-color: #000;
    --nav-bg: rgba(255, 255, 255, 0.7);
    --accent: #ff4500;
    --hover-bg: pink;
    --hover-color: #000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
}

nav {
    background-color: var(--nav-bg);
    padding: 10px 20px;
    border-radius: 8px;
    margin-bottom: 100px;
    position: fixed;
    top: 20px;
    z-index: 1000;
    max-width: 90vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-toggle {
    background: var(--accent);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
    margin-left: 10px;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--accent);
}




html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px; /* offset for fixed nav height */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
    width: 100%;
    max-width: 100vw;
    position: relative;
}

.vertical-nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    margin: 20px 0;
}

.vertical-nav a {
    color: #ffd700;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 10px;
    transition: all 0.3s ease;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 16px;
    border: 2px solid transparent;
}

.vertical-nav a:hover {
    background: rgba(255, 215, 0, 0.2);
    border-color: #ffd700;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
}

.moving-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #ffd700;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    display: none;
    z-index: 2000;
}

.shiny-text {
    color: #b5b5b5a4;
    background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 60%
    );
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    display: inline-block;
    animation: shine 5s linear infinite;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
}

@keyframes shine {
    0% {
        background-position: 100%;
    }
    100% {
        background-position: -100%;
    }
}

/* Light theme overrides for visibility */
.light-theme .vertical-nav a {
    color: black;
}

.light-theme .moving-box {
    background: rgba(255, 255, 255, 0.9);
    border-color: black;
}

.light-theme .shiny-text {
    color: black;
}

/* Splash cursor effect */
.cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
}

@keyframes splash {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

.splash-particle {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9998;
    animation: splash 1s ease-out;
}
    </style>
</head>

<body>
    <nav>
        <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
    </nav>

    <div class="container">
        <h1 style="color: #ffd700; text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);">Welcome to My Universe</h1>
        <div class="vertical-nav">
            <a href="index.html" class="nav-link" data-name="Home">Home</a>
            <a href="upmaVSmoon.html" class="nav-link" data-name="UPMA vs MOON">UPMA vs MOON</a>
            <a href="u&m.html" class="nav-link" data-name="U & M">U & M</a>
            <a href="ntgWithoutU.html" class="nav-link" data-name="Ntg without U">Ntg without U</a>
            <a href="uðŸ’˜m.html" class="nav-link" data-name="U ðŸ’˜ M">U ðŸ’˜ M</a>
            <a href="upma-pandu.html" class="nav-link" data-name="Upma - Pandu">Upma - Pandu</a>
            <a href="upmi-mahyu.html" class="nav-link" data-name="Upmi - Mahyu">Upmi - Mahyu</a>
            <a href="dubbyMahi.html" class="nav-link" data-name="Dubby ðŸ’˜ Mahi">Dubby ðŸ’˜ Mahi</a>
        </div>
    <div id="moving-message" class="moving-box">
        <div class="shiny-text" id="shiny-text"></div>
    </div>
    <div class="cursor" id="cursor"></div>
</div>

    <script>
// Vertical nav click handler
const verticalNavLinks = document.querySelectorAll('.vertical-nav a');
const movingMessage = document.getElementById('moving-message');
const shinyText = document.getElementById('shiny-text');

verticalNavLinks.forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        const name = link.getAttribute('data-name');
        shinyText.textContent = `Moving to ${name}`;
        movingMessage.style.display = 'block';
        setTimeout(() => {
            window.location.href = link.href;
        }, 5000);
    });
});

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');

// Load theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
    document.body.classList.add('light-theme');
    themeToggle.textContent = 'â˜€ï¸';
} else {
    themeToggle.textContent = 'ðŸŒ™';
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    const isLight = document.body.classList.contains('light-theme');
    themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
});

// Splash cursor effect
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX - 10 + 'px';
    cursor.style.top = e.clientY - 10 + 'px';
});

document.addEventListener('click', (e) => {
    const splash = document.createElement('div');
    splash.className = 'splash-particle';
    splash.style.left = e.clientX - 10 + 'px';
    splash.style.top = e.clientY - 10 + 'px';
    document.body.appendChild(splash);
    setTimeout(() => {
        splash.remove();
    }, 1000);
});
    </script>
</body>

</html>
