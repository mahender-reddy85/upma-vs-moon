<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPMA vs MOON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 100px;
            position: fixed;
            top: 20px;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid transparent;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        nav a:hover {
            background: pink;
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
            border-color: #ffff00;
        }

        nav a.active {
            background: yellow;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        html {
            scroll-behavior: smooth;
        }

        .dropdown-select {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            margin-bottom: 20px;
        }

        .dropdown-select:hover {
            border-color: red;
            box-shadow: 0 0 10px yellow;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            justify-content: center;
        }

        .quality-dropdown {
            margin-bottom: 10px;
        }

        .preview {
            margin-top: 20px;
        }

        .preview img.small {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px red;
            object-fit: cover;
        }

        .preview img.large {
            width: 300px;
            height: 450px;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px red;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 20px;
            color: yellow;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
        }

        /* ntgWithoutU Section */
        #ntgWithoutU {
            max-width: 800px;
            margin-top: 150px;
            /* Further increased margin-top to move text down */
            /* Increased margin-top to move text down */
        }

        #ntgWithoutU p {
            font-size: 1rem;
            font-weight: bold;
            margin: 15px 0;
            color: #eee;
            text-align: right;
            white-space: nowrap;
            display: block;
            width: 100%;
        }

        .typing-effect {
            color: yellow;
            font-weight: bold;
            border-right: 2px solid yellow;
            padding-right: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                border-color: yellow;
            }

            51%,
            100% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#upmaVSmoon" class="nav-link active">UPMA vs MOON</a></li>
<li><a href="#ntgWithoutU" class="nav-link">Ntg without U</a></li>
        </ul>
    </nav>

    <div class="container" id="upmaVSmoon">
        <div class="quality-dropdown">
            <select class="dropdown-select" id="qualitySelect" aria-label="Video quality selection">
                <option value=""></option>
                <option value="144">144p</option>
                <option value="240">240p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
            </select>
        </div>
        <div class="preview">
            <img id="qualityImage" alt="">
        </div>
    </div>

    <div class="container" id="experience">
        <h2>Experience</h2>
        <p>âœ¨ Content coming soon...</p>
    </div>

    <div class="container" id="ntgWithoutU">
    <div id="ntgWithoutU">
            <p>How can I <span style="color: red;">"LA_GH"</span> without "<span class="typing-effect">Up</span>"</p>
            <p>How can I <span style="color: red;">"TR_ST"</span> without "<span class="typing-effect">Up</span>"</p>
            <p>How can I <span style="color: red;">"H_G"</span> without "<span class="typing-effect">Up</span>"</p>
            <p>How can I have <span style="color: red;">"F_N"</span> without "<span class="typing-effect">Up</span>"</p>
            <p>How can I have <span style="color: red;">"F_TURE"</span> without "<span class="typing-effect">Up</span>"</p>
            <p>My <span style="color: red;">"SO_L"</span> is incomplete without "<span class="typing-effect">Up</span>"</p>
    </div>
    </div>

    <script>
        // Typing effect for each U
        const elements = document.querySelectorAll(".typing-effect");
        const word = "Upma";
        let charIndex = 0;
        let typing = true;

        function typeEffect() {
            if (typing) {
                if (charIndex < word.length) {
                    charIndex++;
                    elements.forEach(el => el.textContent = word.substring(0, charIndex));
                    setTimeout(typeEffect, 200);
                } else {
                    typing = false;
                    setTimeout(typeEffect, 2000); // pause at full word
                }
            } else {
                if (charIndex > 1) { // keep at least "U"
                    charIndex--;
                    elements.forEach(el => el.textContent = word.substring(0, charIndex));
                    setTimeout(typeEffect, 100);
                } else {
                    typing = true;
                    setTimeout(typeEffect, 500);
                }
            }
        }

        typeEffect();

        // Quality dropdown preview
        const select = document.getElementById('qualitySelect');
        const image = document.getElementById('qualityImage');

        const qualityImages = {
            "144": "img/144p.png",
            "240": "img/240p.jpeg",
            "480": "img/480p.jpeg",
            "720": "img/720p.jpeg",
            "1080": "img/1080p.jpg"
        };

        select.addEventListener('change', () => {
            const quality = select.value;
            if (quality === "") {
                image.style.display = "none";
                image.src = "";
            } else {
                image.style.display = "block";
                image.src = qualityImages[quality];
                image.alt = `${quality} preview`;

                if (quality === "1080") {
                    image.className = "large";
                } else {
                    image.className = "small";
                }
            }
        });

        // Active nav on scroll
        const sections = document.querySelectorAll(".container");
        const navLinks = document.querySelectorAll(".nav-link");

        window.addEventListener("scroll", () => {
            let current = "";
            sections.forEach(sec => {
                const top = window.scrollY;
                const offset = sec.offsetTop - 100; // Further adjusted offset for better alignment
                const height = sec.offsetHeight;
                if (top >= offset && top < offset + height) {
                    current = sec.getAttribute("id");
                }
            });

            navLinks.forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href") === `#${current}`) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
