    <style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --nav-bg: rgba(0, 0, 0, 0.7);
    --accent: #ffd700;
    --hover-bg: pink;
    --hover-color: #000;
}

.light-theme {
    --bg-color: #fff;
    --text-color: #000;
    --nav-bg: rgba(255, 255, 255, 0.7);
    --accent: #ff4500;
    --hover-bg: pink;
    --hover-color: #000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
}

nav {
    background-color: var(--nav-bg);
    padding: 10px 20px;
    border-radius: 8px;
    margin-bottom: 100px;
    position: fixed;
    top: 20px;
    z-index: 1000;
    max-width: 90vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-toggle {
    background: var(--accent);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
    margin-left: 10px;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--accent);
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0;
    padding: 0;
}

/* Hamburger menu styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

nav a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
    border: 1px solid transparent;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 14px;
    white-space: nowrap;
}

nav a:hover,
nav a:focus,
nav a:active {
    background: var(--hover-bg);
    color: var(--hover-color);
    box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
    border-color: #ffff00;
}

nav a.active {
    background: linear-gradient(90deg, yellow, orange);
    color: #000;
    box-shadow: 0 0 25px rgba(255, 255, 100, 0.9);
}

html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px; /* offset for fixed nav height */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
    width: 100%;
    max-width: 100vw;
    position: relative;
}



.slider-section {
    max-width: 75rem;
    padding: 3rem 1.5rem;
    color: #eceff1;
    text-align: center;
}

.slider-container {
    perspective: 1500px;
    overflow: visible;
    margin-top: 2rem;
}

.cards_inner {
    display: flex;
    gap: 2.5rem;
    transform-style: preserve-3d;
    cursor: grab;
}

.card {
    flex: 0 0 18rem;
    border: 1px solid #fff;
    border-radius: 15px;
    overflow: hidden;
    background: transparent;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    user-select: none;
    -webkit-user-select: none;
    transform-origin: center center;
    transition: box-shadow 0.3s ease;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-select: none;
    border-radius: 15px;
}

/* Mobile responsiveness */
@media screen and (max-width: 768px) {
    .hamburger {
        display: flex;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        transition: all 0.3s ease;
    }

    .hamburger:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.9);
    }

    .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 4px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    #nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border-radius: 8px;
        margin-top: 10px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    #nav-links.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    nav a {
        padding: 15px 25px;
        font-size: 16px;
        border-radius: 30px;
        width: 100%;
        text-align: center;
    }

    .slider-section {
        padding: 2rem 1rem;
    }

    .cards_inner {
        gap: 1.5rem;
    }

    .card {

    }

@media screen and (max-width: 480px) {

    .slider-section {

    }

    .cards_inner {

    }

    }

    }
}

@media screen and (max-width: 320px) {

    }

        flex: 0 0 10rem;
    }

    .card img {
        border-radius: 8px;
    }
}

    <script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a nav link
navMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }
});

// GSAP and Draggable scripts included in head
const cardsInner = document.querySelector('.cards_inner');
const cards = gsap.utils.toArray('.card');
const totalCards = cards.length;

function updateCardsRotation(x) {
    const center = window.innerWidth / 2;
    cards.forEach((card) => {
        const rect = card.getBoundingClientRect(); // live position
        const cardCenter = rect.left + rect.width / 2;
        const offset = (cardCenter - center) / center;
        const rotationY = offset * 45; // max 45deg rotation
        gsap.to(card, { rotationY, duration: 0.3, ease: "power3.out" });
    });
}

window.addEventListener("load", () => {
    const container = document.querySelector(".slider-container");
    const maxScroll = container.offsetWidth - cardsInner.scrollWidth;

    Draggable.create(cardsInner, {
        type: "x",
        edgeResistance: 0.65,
        bounds: { minX: maxScroll, maxX: 0 },
        inertia: true,
        onDrag() { updateCardsRotation(this.x); },
        onThrowUpdate() { updateCardsRotation(this.x); }
    });

    // initial rotation (after layout)
    updateCardsRotation(0);
});
    </script>
