<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upmi - Mahyu</title>
    <style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --nav-bg: rgba(0, 0, 0, 0.7);
    --accent: #ffd700;
    --hover-bg: pink;
    --hover-color: #000;
}

.light-theme {
    --bg-color: #fff;
    --text-color: #000;
    --nav-bg: rgba(255, 255, 255, 0.7);
    --accent: #ff4500;
    --hover-bg: pink;
    --hover-color: #000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
}

nav {
    background-color: var(--nav-bg);
    padding: 10px 20px;
    border-radius: 8px;
    margin-bottom: 100px;
    position: fixed;
    top: 20px;
    z-index: 1000;
    max-width: 90vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-toggle {
    background: var(--accent);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
    margin-left: 10px;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--accent);
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0;
    padding: 0;
}

/* Hamburger menu styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

nav a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
    border: 1px solid transparent;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 14px;
    white-space: nowrap;
}

nav a:hover,
nav a:focus,
nav a:active {
    background: var(--hover-bg);
    color: var(--hover-color);
    box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
    border-color: #ffff00;
}

nav a.active {
    background: linear-gradient(90deg, yellow, orange);
    color: #000;
    box-shadow: 0 0 25px rgba(255, 255, 100, 0.9);
}

html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px; /* offset for fixed nav height */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
    width: 100%;
    max-width: 100vw;
    position: relative;
}



.slideshow {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.slideshow img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #fff;
    box-shadow: 0 0 15px red;
    transition: opacity 1s ease;
}

/* Mobile responsiveness */
@media screen and (max-width: 768px) {
    .hamburger {
        display: flex;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        transition: all 0.3s ease;
    }

    .hamburger:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.9);
    }

    .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 4px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    #nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border-radius: 8px;
        margin-top: 10px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    #nav-links.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    nav a {
        padding: 15px 25px;
        font-size: 16px;
        border-radius: 30px;
        width: 100%;
        text-align: center;
    }

    .slideshow {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
    }

    .slideshow img {
        width: 120px;
        height: 120px;
    }
}

@media screen and (max-width: 480px) {
    nav {
        padding: 8px 15px;
        margin-bottom: 80px;
    }

    .theme-toggle {
        width: 35px;
        height: 35px;
        font-size: 18px;
    }

    nav a {
        padding: 12px 20px;
        font-size: 14px;
    }

    .slideshow {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
        margin: 15px 0;
    }

    .slideshow img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
    }
}

@media screen and (max-width: 320px) {
    body {
        padding: 10px;
    }

    nav {
        top: 10px;
        padding: 5px 10px;
        margin-bottom: 60px;
    }

    .hamburger {
        padding: 8px;
    }

    .hamburger span {
        width: 25px;
        height: 3px;
        margin: 3px 0;
    }

    #nav-links {
        padding: 15px;
        gap: 8px;
    }

    nav a {
        padding: 10px 15px;
        font-size: 13px;
    }

    .slideshow {
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
        margin: 10px 0;
    }

    .slideshow img {
        width: 80px;
        height: 80px;
        border-radius: 6px;
    }
}


    </style>
    <style>
/* Splash cursor effect */
.cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
}

@keyframes splash {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

.splash-particle {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9998;
    animation: splash 1s ease-out;
}

/* Light theme overrides for visibility */
.light-theme nav a {
    color: black;
}

.light-theme .hamburger span {
    background-color: black;
}

.light-theme #nav-links {
    background-color: rgba(255, 255, 255, 0.9);
}
    </style>
</head>

    <nav>

            <span></span>

            <span></span>

        <ul id="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>

        </ul>
        <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
    </nav>

    <div class="container" id="upmi-mahyu">
        <div class="slideshow">
            <img id="slideshow-img1" src="img/upma_mahi_1.jpg" alt="Slideshow image 1">
            <img id="slideshow-img2" src="img/upma_mahi_2.jpg" alt="Slideshow image 2">
            <img id="slideshow-img3" src="img/upma_mahi_3.jpg" alt="Slideshow image 3">
            <img id="slideshow-img4" src="img/upma_mahi_4.jpg" alt="Slideshow image 4">
            <img id="slideshow-img5" src="img/upma_mahi_5.jpg" alt="Slideshow image 5">
            <img id="slideshow-img6" src="img/upma_mahi_6.jpg" alt="Slideshow image 6">
            <img id="slideshow-img7" src="img/upma_mahi_7.jpg" alt="Slideshow image 7">

        </div>
    </div>

    <script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a nav link
navMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }
});

// Slideshow for Upmi - Mahyu section
const slideshowImages = [
    'img/upma_mahi_1.jpg',
    'img/upma_mahi_2.jpg',
    'img/upma_mahi_3.jpg',
    'img/upma_mahi_4.jpg',
    'img/upma_mahi_5.jpg',
    'img/upma_mahi_6.jpg',
    'img/upma_mahi_7.jpg',
    'img/upma_mahi_8.jpg',
    'img/upma_mahi_9.jpg',
    'img/upma_mahi_10.jpg',
    'img/upma_mahi_11.jpg',
    'img/upma_mahi_12.jpg',
    'img/upma_mahi_13.jpg',
    'img/upma_mahi_14.jpg',
    'img/upma_mahi_15.jpg',
    'img/upma_mahi_16.jpg',
    'img/upma_mahi_17.jpg',
    'img/upma_mahi_18.jpg',
    'img/upma_mahi_19.jpg'
];
let currentIndex = 0;
const slideshowImg1 = document.getElementById('slideshow-img1');
const slideshowImg2 = document.getElementById('slideshow-img2');
const slideshowImg3 = document.getElementById('slideshow-img3');
const slideshowImg4 = document.getElementById('slideshow-img4');
const slideshowImg5 = document.getElementById('slideshow-img5');
const slideshowImg6 = document.getElementById('slideshow-img6');
const slideshowImg7 = document.getElementById('slideshow-img7');
const slideshowImg8 = document.getElementById('slideshow-img8');

function changeImage() {
    [slideshowImg1, slideshowImg2, slideshowImg3, slideshowImg4, slideshowImg5, slideshowImg6, slideshowImg7, slideshowImg8].forEach((img, i) => {
        img.style.opacity = 0;
        setTimeout(() => {
            const idx = (currentIndex + i) % slideshowImages.length;
            img.src = slideshowImages[idx];
            img.style.opacity = 1;
        }, 500); // Half of the transition time
    });
    currentIndex = (currentIndex + 8) % slideshowImages.length;
}

setInterval(changeImage, 3000); // Change images every 3 seconds

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');

// Load theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
    document.body.classList.add('light-theme');
    themeToggle.textContent = 'â˜€ï¸';
} else {
    themeToggle.textContent = 'ðŸŒ™';
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    const isLight = document.body.classList.contains('light-theme');
    themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
});

// Splash cursor effect
const cursor = document.createElement('div');
cursor.className = 'cursor';
document.body.appendChild(cursor);

document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX - 10 + 'px';
    cursor.style.top = e.clientY - 10 + 'px';
});

document.addEventListener('click', (e) => {
    const splash = document.createElement('div');
    splash.className = 'splash-particle';
    splash.style.left = e.clientX - 10 + 'px';
    splash.style.top = e.clientY - 10 + 'px';
    document.body.appendChild(splash);
    setTimeout(() => {
        splash.remove();
    }, 1000);
});
    </script>
