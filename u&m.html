<head>

    <style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --nav-bg: rgba(0, 0, 0, 0.7);
    --accent: #ffd700;
    --hover-bg: pink;
    --hover-color: #000;
}

.light-theme {
    --bg-color: #fff;
    --text-color: #000;
    --nav-bg: rgba(255, 255, 255, 0.7);
    --accent: #ff4500;
    --hover-bg: pink;
    --hover-color: #000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
}

nav {
    background-color: var(--nav-bg);
    padding: 10px 20px;
    border-radius: 8px;
    margin-bottom: 100px;
    position: fixed;
    top: 20px;
    z-index: 1000;
    max-width: 90vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-toggle {
    background: var(--accent);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
    margin-left: 10px;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--accent);
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0;
    padding: 0;
}

/* Hamburger menu styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

nav a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
    border: 1px solid transparent;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 14px;
    white-space: nowrap;
}

nav a:hover,
nav a:focus,
nav a:active {
    background: pink;
    color: #000;
    box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
    border-color: #ffff00;
}

nav a.active {
    background: linear-gradient(90deg, yellow, orange);
    color: #000;
    box-shadow: 0 0 25px rgba(255, 255, 100, 0.9);
}

html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px; /* offset for fixed nav height */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
    width: 100%;
    max-width: 100vw;
    position: relative;
}



/* #u&m Section (Enhanced 3D Carousel) */
.carousel {
    position: relative;
    width: 100%;
    height: 300px;
    perspective: 1500px;
    margin: 50px 0;
}

.slider {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: carousel-rotate 25s infinite alternate ease-in-out;
}

.slider:hover {
    animation-play-state: paused;
}

.slider img {
    width: 180px;
    height: 180px;
    position: absolute;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid rgba(255, 255, 255, 0.8);
    box-shadow:
        0 0 20px rgba(255, 0, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
    transform-style: preserve-3d;
    transition: all 0.5s ease;
    cursor: pointer;
    filter: brightness(0.8);
}

.slider img:hover {
    transform: scale(1.15) translateZ(50px);
    filter: brightness(1.2);
    box-shadow:
        0 0 30px rgba(255, 0, 0, 1),
        0 0 60px rgba(255, 215, 0, 0.8),
        inset 0 0 20px rgba(255, 255, 255, 0.5);
    z-index: 100;
}

@keyframes carousel-rotate {
    0% {
        transform: rotateY(0deg);
    }

    25% {
        transform: rotateY(90deg);
    }

    50% {
        transform: rotateY(180deg);
    }

    75% {
        transform: rotateY(270deg);
    }

    100% {
        transform: rotateY(360deg);
    }
}

.carousel-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: transparent;
    pointer-events: none;
    z-index: 5;
}



/* Mobile responsiveness */
@media screen and (max-width: 768px) {
    .hamburger {
        display: flex;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        transition: all 0.3s ease;
    }

    .hamburger:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.9);
    }

    .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 4px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    #nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border-radius: 8px;
        margin-top: 10px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    #nav-links.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    nav a {
        padding: 15px 25px;
        font-size: 16px;
        border-radius: 30px;
        width: 100%;
        text-align: center;
    }

    .carousel {
        height: 200px;
    }

    .slider img {
        width: 120px;
        height: 120px;
    }
}

/* Light theme overrides for visibility */
.light-theme nav a {
    color: black;
}

.light-theme .hamburger span {
    background-color: black;
}

/* Splash cursor effect */
.cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
}

@keyframes splash {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

.splash-particle {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9998;
    animation: splash 1s ease-out;
}

    <script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a nav link
navMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }
});

// Enhanced 3D Carousel positioning with dynamic effects
const slides = document.querySelectorAll(".slider img");
const totalSlides = slides.length;
const radius = 600; // Increased radius for better 3D effect

// Position images in 3D space with staggered animation
slides.forEach((img, i) => {
    const angle = (i * 360 / totalSlides);
    const translateZ = radius;

    // Set initial position
    img.style.transform = `rotateY(${angle}deg) translateZ(${translateZ}px)`;

    // Add custom properties for dynamic effects
    img.style.setProperty('--rotate-y', `${angle}deg`);
    img.style.setProperty('--index', i);
    img.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.5s ease, box-shadow 0.5s ease';

    // Add staggered animation delay
    img.style.animationDelay = `${i * 0.1}s`;

    // Add click handler for interactive experience
    img.addEventListener('click', () => {
        // Add pulse effect on click
        img.style.animation = 'pulse 0.6s ease';
        setTimeout(() => {
            img.style.animation = '';
        }, 600);
    });
});

// Add parallax effect on mouse move
const carousel = document.querySelector('.carousel');
carousel.addEventListener('mousemove', (e) => {
    const rect = carousel.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = ((y - centerY) / centerY) * 5;
    const rotateY = ((x - centerX) / centerX) * 10;

    carousel.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

carousel.addEventListener('mouseleave', () => {
    carousel.style.transform = 'perspective(1500px) rotateX(0deg) rotateY(0deg)';
});

// Add dynamic lighting effect
function updateCarouselLighting() {
    const time = Date.now() * 0.001;
    slides.forEach((img, i) => {
        const pulse = Math.sin(time + i * 0.5) * 0.1 + 0.9;
        img.style.filter = `brightness(${pulse}) drop-shadow(0 0 ${pulse * 10}px rgba(255, 215, 0, ${pulse * 0.3}))`;
    });
    requestAnimationFrame(updateCarouselLighting);
}

// Start lighting animation
updateCarouselLighting();

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');

// Load theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
    document.body.classList.add('light-theme');
    themeToggle.textContent = 'â˜€ï¸';
} else {
    themeToggle.textContent = 'ðŸŒ™';
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    const isLight = document.body.classList.contains('light-theme');
    themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
});

// Splash cursor effect
const cursor = document.createElement('div');
cursor.className = 'cursor';
document.body.appendChild(cursor);

document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX - 10 + 'px';
    cursor.style.top = e.clientY - 10 + 'px';
});

document.addEventListener('click', (e) => {
    const splash = document.createElement('div');
    splash.className = 'splash-particle';
    splash.style.left = e.clientX - 10 + 'px';
    splash.style.top = e.clientY - 10 + 'px';
    document.body.appendChild(splash);
    setTimeout(() => {
        splash.remove();
    }, 1000);
});
