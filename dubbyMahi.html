<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubby ðŸ’˜ Mahi</title>
    <style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --nav-bg: rgba(0, 0, 0, 0.7);
    --accent: #ffd700;
    --hover-bg: pink;
    --hover-color: #000;
}

.light-theme {
    --bg-color: #fff;
    --text-color: #000;
    --nav-bg: rgba(255, 255, 255, 0.7);
    --accent: #ff4500;
    --hover-bg: pink;
    --hover-color: #000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
}

nav {
    background-color: var(--nav-bg);
    padding: 10px 20px;
    border-radius: 8px;
    margin-bottom: 100px;
    position: fixed;
    top: 20px;
    z-index: 1000;
    max-width: 90vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-toggle {
    background: var(--accent);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
    margin-left: 10px;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--accent);
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0;
    padding: 0;
}

/* Hamburger menu styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

nav a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
    border: 1px solid transparent;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 14px;
    white-space: nowrap;
}

nav a:hover,
nav a:focus,
nav a:active {
    background: var(--hover-bg);
    color: var(--hover-color);
    box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
    border-color: #ffff00;
}

nav a.active {
    background: linear-gradient(90deg, yellow, orange);
    color: #000;
    box-shadow: 0 0 25px rgba(255, 255, 100, 0.9);
}

html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px; /* offset for fixed nav height */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
    width: 100%;
    max-width: 100vw;
    position: relative;
}

.gallery {
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: center;
    margin: 20px 0;
}

.gallery-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.image-wrapper {
    flex: 0 0 100px;
    height: 250px;
    border: 3px solid #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 15px red;
    transition: all 0.4s ease;
    cursor: pointer;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: grayscale(1);
    transition: 0.4s ease;
}

.image-wrapper:hover {
    flex: 0 0 300px;
    height: 300px;
    box-shadow: 0 0 25px red;
    z-index: 10;
}

.image-wrapper:hover img {
    filter: grayscale(0);
    object-fit: contain;
}

/* Mobile responsiveness */
@media screen and (max-width: 768px) {
    .hamburger {
        display: flex;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        transition: all 0.3s ease;
    }

    .hamburger:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.9);
    }

    .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 4px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    #nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border-radius: 8px;
        margin-top: 10px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    #nav-links.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    nav a {
        padding: 15px 25px;
        font-size: 16px;
        border-radius: 30px;
        width: 100%;
        text-align: center;
    }
}

/* Light theme overrides for visibility */
.light-theme nav a {
    color: black;
}

.light-theme .hamburger span {
    background-color: black;
}

.light-theme #nav-links {
    background-color: rgba(255, 255, 255, 0.9);
}

.light-theme .image-wrapper {
    border-color: black;
}

/* Splash cursor effect */
.cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
}

@keyframes splash {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

.splash-particle {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.5);
    pointer-events: none;
    z-index: 9998;
    animation: splash 1s ease-out;
}
    </style>
</head>

    <script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a nav link
navMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }
});

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');

// Load theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
    document.body.classList.add('light-theme');
    themeToggle.textContent = 'â˜€ï¸';
} else {
    themeToggle.textContent = 'ðŸŒ™';
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    const isLight = document.body.classList.contains('light-theme');
    themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
});

// Splash cursor effect
const cursor = document.createElement('div');
cursor.className = 'cursor';
document.body.appendChild(cursor);

document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX - 10 + 'px';
    cursor.style.top = e.clientY - 10 + 'px';
});

document.addEventListener('click', (e) => {
    const splash = document.createElement('div');
    splash.className = 'splash-particle';
    splash.style.left = e.clientX - 10 + 'px';
    splash.style.top = e.clientY - 10 + 'px';
    document.body.appendChild(splash);
    setTimeout(() => {
        splash.remove();
    }, 1000);
});
    </script>
